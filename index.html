<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank Transation</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="mt-16 text-5xl text-center">
        Welcome To <span class="text-blue-600">Baap-er-Bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto my-7 p-10">
        <h3 class="text-2xl mb-2">Please Login</h3>
        <div>
          <input
            class="block w-3/4 mb-4 p-2 rounded border"
            type="text"
            placeholder="your email"
            id="user-email"
          />
          <input
            class="block w-3/4 mb-4 p-2 rounded border"
            type="password"
            placeholder="password"
            id="user-password"
          />
          <button
            class="bg-yellow-600 py-2 px-8 rounded font-semibold text-white"
            id="login-submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
